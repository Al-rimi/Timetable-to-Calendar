name: Build desktop apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm gui_win.spec
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/Timetable to Calendar ZJNU.exe

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller
      - name: Build .app (PyInstaller)
        run: |
          # Build a windowed app bundle; icon omitted (expects .icns)
          pyinstaller --noconfirm --windowed --name "Timetable to Calendar ZJNU" gui_win.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            dist/Timetable to Calendar ZJNU.app
            dist/Timetable to Calendar ZJNU

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install system Tk (for _tkinter)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller
      - name: Build ELF (PyInstaller)
        run: |
          pyinstaller --noconfirm --noconsole --onefile --name "timetable-to-calendar-zjnu" gui_win.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/timetable-to-calendar-zjnu
